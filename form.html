<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form>
  <section>
<marquee <marquee behavior="alternate"><h2>Career Objective</h2></marquee>
<select id="Career">
<option>i am an average looking boy</option>
<option>i am a brave boy</option>
<option>i am a bad boy</option>
</select>
  </section>
<div class="main">


<section>

<h2>personal info</h2>
<input type="text" name="name" id="name" placeholder="Ex : enter your name "><br>
<input type="email" name="email" id="email" placeholder="Ex :example@gmail.com "><br>
<input type="text" name="role" id="role" placeholder="Ex : enter your designation "><br>
<input type="text" name="roll_number" id="roll_number" placeholder="Ex : enter your roll number "><br>
<input type="number" name="mobile_number" id="mobile_number" placeholder="Ex : mobile number ">
  </section>
  <section>
    <h2>Graduation details</h2>
    <input type="text" name="college1" id="college1" placeholder="Ex : enter your college "><br>

      <option>select your degree</option>

      <option>B.Sc</option>
    </select><br>
    <section>
    <select class="branch1" name="branch1" id="branch1">
      <option>select your branch</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>MECH</option>
      <option>EEE</option>
      <option>CSIT</option>
      <option>IT</option>
      <option>CST</option>
    </select><br>
    <!-- <input type="number" name="marks1" id="marks1" value="enter your percentage" placeholder="enter your percentage"> -->
    <input type="number" name="marks1" id="marks1" placeholder="enter your percentage">
  </section>

  </div>
  <div class="main">

  <section>
    <h2>intermediate details</h2>
    <input type="text" name="college2" id="college2" placeholder="Ex : enter your college name "><br><br>
    <select class="degree2" name="degree2" id="degree2">
      <option>select your degree</option>
      <option>intermediate</option>
      <option>diploma</option>
    </select><br>
    <select class="branch2" name="branch2" id="branch2">
      <option>select your branch</option>
      <option>M.P.C</option>
      <option>C.E.C</option>
      <option>M.E.C</option>
      <option>H.E.C</option>
      <option>Bi.P.C</option>
</select><br>
<input type="number" name="marks2" id="marks2" placeholder="enter your intermediate marks">
</section>
  <section>
    <h2>ssc details</h2>
    <input type="text" name="college3" id="college3" placeholder="Ex : enter your school name "><br>
    <select class="degree3" name="degree3" id="degree3">
      <option>select your degree</option>
      <option>SSC</option>
      <option>CBSC</option>
</select><br>
<input type="number" name="marks3" id="marks3" placeholder=" enter marks"><br>
  </section><br>

    </div>
    <div class="main">
      <section>
      <h2>technical skills</h2>
      <input type="text" name="skills" id="skills" placeholder="Ex : enter your skills "><br>

  </section><br>
    </div>
    <button type="button" name="button" onclick="addData()"><h2>SUBMIT</h2></button>
